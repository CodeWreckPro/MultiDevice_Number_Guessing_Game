<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main">
    <h1>Number Guessing Game</h1>
    <div id="player-info">
        <label for="player-name">Enter your name:</label>
        <input type="text" id="player-name">
        <button onclick="joinGame()">Join Game</button>
    </div>
    <div id="game-screen" style="display: none;">
        <h2>Welcome, <span id="player-display-name"></span></h2>
        <div id="game-status"></div>
        <div id="number-input" style="display: none;">
            <label for="number">Enter a number:</label>
            <input type="number" id="number">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" maxlength="300"></textarea>
            <button onclick="submitNumber()">Submit</button>
        </div>
        <div id="guess-input" style="display: none;">
            <label for="guess">Guess the number:</label>
            <input type="number" id="guess">
            <button onclick="submitGuess()">Submit</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
